<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="boxGame.css" />
	<script type="text/javascript" src="boxGame.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

<div id="container">
	<div id="box"></div>
</div>
<br>

<div id="score" class="textCenter">
	Score: 0
</div>
<br>

<div class="textCenter">
	<input type="radio" id="easyMode" name="mode" checked="checked">Easy
	<input type="radio" id="intermediateMode" name="mode" >Medium
	<input type="radio" id="hardMode" name="mode">Hard
</div>
<br>
<br>

<div id="lost" class="textCenter"></div>
<br>

<div class="textCenter">
  <button id="playAgain" type="button">Play Again!</button>
</div>

</body>
</html>
